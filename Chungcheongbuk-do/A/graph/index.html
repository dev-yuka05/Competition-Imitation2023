            <label for="bar">bar graph</label>
        </div>

        <div class="circular">
            <div class="pie-chart">
                <div class="pie-chart-fake"></div>
            </div>
        </div>
        
        <div class="bar">
            <div class="bar-chart">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </div>
</body>
